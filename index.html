<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Events</h1>
  </header>
  <section id="events">
    <h2>Events in Action</h2>
    <div class="subtitle">
      <h3>Event Binding</h3>
      <div class="buttons">
        <button v-on:click="counter++">Increment</button>
        <!-- @click dessous est le raccouri de v-on:click dessÃ»s -->
        <button @click="counter--">Decrement</button>
      </div>
      <p>Result: {{counter}}</p>
    </div>
    <!-- ================================================== -->
    <div class="subtitle">
      <h3>Events & Methods</h3>
      <div class="buttons">
        <button v-on:click="increment">Increment</button>
        <button @click="decrement">Decrement</button>
      </div>
      <p>Result: {{counter2}}</p>
    </div>
    <div class="subtitle">
      <h3>Working with Arguements</h3>
      <div class="buttons">
        <button v-on:click="fluidIncrement(incrementer)">Increment</button>
        <button @click="fluidIncrement(incrementer)">Decrement</button>
      </div>
      <p>Result: {{counter3}}</p>
    </div>


    <button @click="reloadPage">Reload Page</button>
  </section>
</body>

</html>
